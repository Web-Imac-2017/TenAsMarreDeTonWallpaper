<default-layout class="results-page" :header-links="headerLinks">
    <mr-wallmatch-content class="results-content" :roll="randomInt">
        <p slot="mr-wallmatch-says">Nous y voilà ! Je vous ai trouvé une poignée de wallpapers qui pourraient vous convenir.</p>
        <p slot="mr-wallmatch-says">Vous plaisent-ils ?</p>
    </mr-wallmatch-content>
    <div class="top-infos">
        <a href="#" class="prev-question-link" v-on:click="prevQuestion">Corriger</a>
        <div class="question-counter">Terminé !</div>
    </div>
    <div class="slider-wrapper">
        <rainbow-bar></rainbow-bar>
        <slider v-on:select-wallpaper="(value) => selectWallpaper(value)"></slider>
    </div>
    <dlwpp v-if="hasSelectedWallpaper" :wallpaper="passedWallpaper"></dlwpp>
</default-layout>
