<div class="login-form">
    <div v-if="msg" class="msg">{{msg.message}}</div>
    <form class="login-form-login" ref="loginForm" v-on:submit.prevent="tryLogin">
        <h2>Connectez-vous</h2>
        <input type="text" placeholder="Identifiant"/>
        <input type="password" placeholder="Mot de passe"/>
        <input type="submit" value="Connexion !"/>
    </form>
    <form class="login-form-register" ref="registerForm" v-on:submit.prevent="tryRegister">
        <h2>Ou cr√©ez un compte</h2>
        <input type="text" placeholder="Identifiant"/>
        <input type="email" placeholder="Adresse e-mail"/>
        <input type="password" placeholder="Mot de passe"/>
        <input type="password" placeholder="Mot de passe (confirmation)"/>
        <input type="submit" value="Inscription !"/>
    </form>
</div>
